{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '../static/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Study Buddy</title>
    <style>
      .reg_btn{
        margin-left: 30%;
        margin-top: 93%;
      }
    </style>
</head>
<body>
  <a  class="navbar-brand logo" href="/">StudyBuddy</a> 
  <div class="flex_container">
    <div class="regimg_container">
    <img src="../static/images/online-13.jpg" width="550" height="400">
    </div>
      <div class="form_container">
             
              <form class="register_form" method="post" action="register">
                {%csrf_token%}
                <div class="register-box">
                  <p>Let's Create Your Account</p>
                <div class="user-box">
                  <input required="" name="username" type="text" placeholder="Username">
                </div>
                <div class="user-box">
                  <input required="" name="email" type="text" placeholder="Email">
                </div>
                 <div class="user-box">
                  <input required="" name="password" type="password" placeholder="Set Password">
                </div>
                <div class="user-box">
                  <input required="" name="password2" type="password" placeholder="Re-enter the password">
                </div>
                </div>
                  <input class="custom-btn btn-2 reg_btn" type="submit" >
              </form>
              <p style="color: #3f3fa1;">Already have an account? <a href="/userprofile/login" class="a2">Login</a></p>
              <div style="color: red;" class="error_message">
                {% for message in messages %}
                <h1>{{message}}</h1>
                {% endfor %}
              </div>
            </div>

            
    </div>
   
</div>
  
</body>
</html>
