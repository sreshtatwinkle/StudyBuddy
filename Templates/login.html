{% load static %}
{%  static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script language="javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static '../static/css/index.css' %}">
    <title>Study Buddy</title>
</head>
<body>
  <nobr>
    <a class="navbar-brand logo" href="/"> StudyBuddy</a>
    <a href="/"><img src="{% static '../static/images/homelogo.png'' %}" alt="StudyBuddy Logo" width="40" height="40"></a>
  </nobr>
  <div class="flex_container">
    <div class="regimg_container">
    <img style="margin-top: 10%;" src="../static/images/online-13.jpg" class="img-fluid rounded float-left" width="550" height="700">
    </div>
  <div  class="form_container">
    <form  class="register_form" action="login" method="post" >
        {% csrf_token %}
          <div style="margin-top: 0%;" class="register-box">
            <p>Login to Your Account</p>
          <div class="user-box">
            <input type="text" class="form-control" name="username" id="username" placeholder="username">
            <!-- <small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="user-box">
            <input type="password" class="form-control" name="password" id="password" placeholder="password">
          </div>
          <button type="submit" class="custom-btn btn-2">Submit</button>
      </form>
      <br><br>
      <p  style="color: aliceblue;" class="para_log">Not yet registered?<a style="color: white;" href="/userprofile/register">Click here to Register</a></p>
      <div style="color: red;" class="error_message">
        {% for message in messages %}
        <h1>{{message}}</h1>
        {% endfor %}
      </div>
  </div>
</div>
</body>
</html>
