{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '../static/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Study Buddy</title>
    <style>
      .reg_btn{
        margin-left: 30%;
        margin-top: 93%;
      }
    </style>
</head>
<body>
  <a  style="font-size: x-large;" class="navbar-brand logo" href="/">StudyBuddy</a> 
  <div class="flex_container">
    <div class="regimg_container">
    <img src="../static/images/online-13.jpg" width="550" height="400">
    </div>
    <div class="module_container">
        <h5>Enter User Profile Data</h5>
        <form  method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <p >
          {{ form.as_p }}
          </p>
          <button type="submit">Submit</button>
        </form>   
    </div>
    </div>
   
</div>
  
</body>
</html>
